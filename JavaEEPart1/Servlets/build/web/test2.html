<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div style="text-align:center">
            <h3>Formulario</h3>
            
            <form method="get">
                
                
                Nombre:<input type="text" name="nombre"/><br>

                Apellido:<input type="text" name="apellido"/><br>

                Estado Civil:<select name="estado"><br>
                    <option value="soltero_a">Soltero/a</option>
                    <option value="casado_a">Casado/a</option>
                    <option value="divorciado_a">Separado/a</option>
                </select><br>

                Genero:<select name="estado"><br>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>

                </select><br>
                Mayor de Edad:<input type="checkbox" name="mayor_edad"/><br>
                
            </form><br>
            
            <button type="reset" name="borrar" value="borrar">Borrar</button>
            <button type="submit" name="enviar" value="enviar">Enviar</button>
        </div>
    </body>
</html>
